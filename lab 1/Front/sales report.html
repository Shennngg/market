<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --beige: #eedec6;
      --brown: #b8864b;
      --sage: #6e8e5d;
      --olive: #263812;
      --maroon: #4a0e08;
    }

    body {
      background-color: var(--beige);
    }

    #sidebar-wrapper {
      width: 250px;
      min-height: 100vh;
      background-color: var(--olive) !important;
    }

    .sidebar-heading {
      color: var(--beige);
    }

    .list-group-item {
      background-color: var(--olive) !important;
      color: var(--beige);
      border: none;
    }

    .list-group-item:hover {
      background-color: var(--brown) !important;
      color: white;
    }

    .navbar {
      background-color: var(--brown) !important;
    }

    .navbar h4 {
      color: white;
    }

    .card-title {
      color: var(--olive);
    }

    .btn-primary {
      background-color: var(--sage);
      border-color: var(--sage);
    }

    .btn-primary:hover {
      background-color: var(--maroon);
      border-color: var(--maroon);
    }

    .table thead {
      background-color: var(--olive);
      color: white;
    }

    .modal-header {
      background-color: var(--brown);
      color: white;
    }

    .form-label {
      font-weight: 500;
      color: var(--olive);
    }

    .container-fluid > .row > .col-md-4 .card {
      transition: transform 0.2s ease;
    }

    .container-fluid > .row > .col-md-4 .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="p-3" id="sidebar-wrapper">
      <div class="sidebar-heading text-center fs-4 fw-bold mb-4">Admin Panel</div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="inventory.html" class="list-group-item list-group-item-action">Inventory</a>
        <a href="Sales report.html" class="list-group-item list-group-item-action">Sales Report</a>
        <a href="Profile.html" class="list-group-item list-group-item-action">Profile</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <!-- Summary Cards -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total Sales</h5>
              <p class="fs-4">$28,450</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Monthly Sales</h5>
              <p class="fs-4">$5,230</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Top Product</h5>
              <p class="fs-5">Green T-shirt</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Detailed Sales Table -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Detailed Sales Report</h5>
          <div class="table-responsive">
            <table class="table table-hover text-center align-middle">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Date</th>
                  <th>Product</th>
                  <th>Category</th>
                  <th>Units Sold</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>2025-07-01</td>
                  <td>Green T-shirt</td>
                  <td>Clothing</td>
                  <td>20</td>
                  <td>$300.00</td>
                  <td>
                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
                      ✏️ Update
                    </button>
                  </td>
                </tr>
                <!-- More rows can be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Sale Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="updateDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="updateDate" value="2025-07-01">
            </div>
            <div class="mb-3">
              <label for="updateProduct" class="form-label">Product</label>
              <input type="text" class="form-control" id="updateProduct" value="Green T-shirt">
            </div>
            <div class="mb-3">
              <label for="updateCategory" class="form-label">Category</label>
              <select class="form-select" id="updateCategory">
                <option selected>Clothing</option>
                <option>Accessories</option>
                <option>Stationery</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="updateUnits" class="form-label">Units Sold</label>
              <input type="number" class="form-control" id="updateUnits" value="20" min="0">
            </div>
            <div class="mb-3">
              <label for="updateTotal" class="form-label">Total ($)</label>
              <input type="text" class="form-control" id="updateTotal" value="300.00">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
