<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    .body{
        background-color: beige;
    }
    :root {
      --beige: #eedec6;
      --brown: #b8864b;
      --sage: #6e8e5d;
      --olive: #263812;
      --maroon: #4a0e08;
    }

    #wrapper.toggled #sidebar-wrapper {
      margin-left: -250px;
    }

    #sidebar-wrapper {
      width: 250px;
      min-height: 100vh;
      background-color: var(--olive) !important;
    }

    .sidebar-heading {
      color: var(--beige);
    }

    .list-group-item {
      background-color: var(--olive) !important;
      color: var(--beige);
      border: none;
    }

    .list-group-item:hover {
      background-color: var(--brown) !important;
      color: white;
    }

    .navbar {
      background-color: var(--brown) !important;
    }

    .navbar h4 {
      color: white;
    }

    .btn-primary {
      background-color: var(--sage);
      border-color: var(--sage);
    }

    .btn-primary:hover {
      background-color: var(--maroon);
      border-color: var(--maroon);
    }

    .card {
      border: none;
    }

    .card-title {
      color: var(--olive);
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="p-3" id="sidebar-wrapper">
      <div class="sidebar-heading text-center fs-4 fw-bold mb-4">Admin Panel</div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="inventory.html" class="list-group-item list-group-item-action">Inventory</a>
        <a href="#" class="list-group-item list-group-item-action">Sales Report</a>
        <a href="#" class="list-group-item list-group-item-action">Profile</a>
      </div>
    </div>

    <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Inventory List</h3>
      <button class="btn btn-primary">Add New Item</button>
    </div>
    <table class="table table-hover shadow-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Green T-shirt</td>
          <td>Clothing</td>
          <td>50</td>
          <td>$15.00</td>
          <td>
            <button class="btn btn-primary btn-sm">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Leather Wallet</td>
          <td>Accessories</td>
          <td>30</td>
          <td>$25.00</td>
          <td>
            <button class="btn btn-primary btn-sm">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Canvas Backpack</td>
          <td>Bags</td>
          <td>20</td>
          <td>$45.00</td>
          <td>
            <button class="btn btn-primary btn-sm">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

    
</body>
</html>
