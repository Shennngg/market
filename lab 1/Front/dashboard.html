<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --beige: #eedec6;
      --brown: #b8864b;
      --sage: #6e8e5d;
      --olive: #263812;
      --maroon: #4a0e08;
    }

    #wrapper.toggled #sidebar-wrapper {
      margin-left: -250px;
    }

    #sidebar-wrapper {
      width: 250px;
      min-height: 100vh;
      background-color: var(--olive) !important;
    }

    .sidebar-heading {
      color: var(--beige);
    }

    .list-group-item {
      background-color: var(--olive) !important;
      color: var(--beige);
      border: none;
    }

    .list-group-item:hover {
      background-color: var(--brown) !important;
      color: white;
    }

    .navbar {
      background-color: var(--brown) !important;
    }

    .navbar h4 {
      color: white;
    }

    .btn-primary {
      background-color: var(--sage);
      border-color: var(--sage);
    }

    .btn-primary:hover {
      background-color: var(--maroon);
      border-color: var(--maroon);
    }

    .card {
      border: none;
    }

    .card-title {
      color: var(--olive);
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="p-3" id="sidebar-wrapper">
      <div class="sidebar-heading text-center fs-4 fw-bold mb-4">Admin Panel</div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="inventory.html" class="list-group-item list-group-item-action">Inventory</a>
        <a href="sales report.html" class="list-group-item list-group-item-action">Sales Report</a>
        <a href="Profile.html" class="list-group-item list-group-item-action">Profile</a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle">â˜°</button>
          <h4 class="ms-3 mb-0">Dashboard</h4>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        <div class="row">
          <!-- Cards -->
          <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Inventory</h5>
                <p class="card-text">Manage and view product inventory.</p>
                <a href="inventory.html" class="btn btn-primary">Go to Inventory</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Sales Report</h5>
                <p class="card-text">Check daily, monthly and yearly sales reports.</p>
                <a href="sales report.html" class="btn btn-primary">View Reports</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Profile</h5>
                <p class="card-text">Edit admin profile and settings.</p>
                <a href="Profile.html" class="btn btn-primary">Edit Profile</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Line Graph -->
        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h5 class="card-title">Monthly Sales Trend</h5>
                <canvas id="lineChart" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Toggle sidebar
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("wrapper").classList.toggle("toggled");
    });

    // Line Chart
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Sales ($)',
          data: [1200, 1500, 1700, 1400, 1800, 2000],
          borderColor: 'var(--sage)',
          backgroundColor: 'rgba(110, 142, 93, 0.2)',
          fill: true,
          tension: 0.4,
          pointBackgroundColor: 'var(--maroon)',
          pointBorderColor: 'var(--olive)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#263812'
            }
          },
          x: {
            ticks: {
              color: '#263812'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#263812'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
