<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --beige: #eedec6;
      --brown: #b8864b;
      --sage: #6e8e5d;
      --olive: #263812;
      --maroon: #4a0e08;
    }

    body {
      background-color: var(--beige);
    }

    #wrapper {
      transition: all 0.3s ease;
    }

    #wrapper.toggled #sidebar-wrapper {
      margin-left: -250px;
    }

    #sidebar-wrapper {
      width: 250px;
      min-height: 100vh;
      background-color: var(--olive);
      transition: margin 0.3s ease;
    }

    .sidebar-heading {
      color: var(--beige);
    }

    .list-group-item {
      background-color: var(--olive);
      color: var(--beige);
      border: none;
    }

    .list-group-item:hover {
      background-color: var(--brown);
      color: white;
    }

    .navbar {
      background-color: var(--brown);
    }

    .navbar h4 {
      color: white;
    }

    .btn-primary {
      background-color: var(--sage);
      border-color: var(--sage);
    }

    .btn-primary:hover {
      background-color: var(--maroon);
      border-color: var(--maroon);
    }

    .card {
      border: none;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-title {
      color: var(--olive);
    }

    canvas {
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="p-3" id="sidebar-wrapper">
      <div class="sidebar-heading text-center fs-4 fw-bold mb-4">Admin Panel</div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="inventory.html" class="list-group-item list-group-item-action">Inventory</a>
        <a href="sales report.html" class="list-group-item list-group-item-action">Sales Report</a>
        <a href="Profile.html" class="list-group-item list-group-item-action">Profile</a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle">â˜°</button>
          <h4 class="ms-3 mb-0">Dashboard</h4>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        <!-- Quick Access Cards -->
        <div class="row g-4">
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Inventory</h5>
                <p class="card-text">Manage and view product inventory.</p>
                <a href="inventory.html" class="btn btn-primary">Go to Inventory</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Sales Report</h5>
                <p class="card-text">Check daily, monthly, and yearly sales reports.</p>
                <a href="sales report.html" class="btn btn-primary">View Reports</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Profile</h5>
                <p class="card-text">Edit admin profile and settings.</p>
                <a href="Profile.html" class="btn btn-primary">Edit Profile</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Sales Overview Chart -->
        <div class="row mt-4">
          <div class="col-12">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h5 class="card-title mb-3">Monthly Sales Overview</h5>
                <canvas id="salesChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Toggle sidebar
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("wrapper").classList.toggle("toggled");
    });

    // Chart.js Bar Chart
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales ($)',
          data: [1200, 1900, 3000, 2500, 3200, 2800],
          backgroundColor: [
            'var(--sage)',
            'var(--brown)',
            'var(--olive)',
            'var(--maroon)',
            'var(--sage)',
            'var(--brown)'
          ],
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: ctx => `$${ctx.raw}`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#444'
            }
          },
          x: {
            ticks: {
              color: '#444'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
